<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/head :: head('EventLog - Formulário')"></div>

    <body style="background-color: #f4f3ef">

        <div th:replace="fragments/header :: header('', '')"></div>

        <main class="container">
            <div class="card card-user" style="margin-top: 60px">
                <div class="card-body" style="padding: 40px">
                    <form method="post">
                        <!-- Dados do paciente -->
                        <div class="row">
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label>Nome do Paciente</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2 pl-1">
                                <div class="form-group">
                                    <label>Prontuário</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-2 pl-1">
                                <div class="form-group">
                                    <label>Idade</label>
                                    <input type="number" class="form-control" min="1" required>
                                </div>
                            </div>
                            <div class="col-md-2 pl-1">
                                <div class="form-group">
                                    <label>Sexo</label>
                                    <select class="form-control" required>
                                        <option selected></option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Dados de onde e quando foi a ocorrencia -->
                        <div class="row">
                            <div class="col-md-9 pl-1">
                                <div class="form-group">
                                    <label>Setor da ocorrência</label>
                                    <select class="form-control" required>
                                        <option selected></option>
                                        <option value="FUXES">FUSEX</option>
                                        <option value="ODONTOLOGIA">ODONTOLOGIA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 pl-1">
                                <div class="form-group">
                                    <label>Data</label>
                                    <input type="text" class="form-control" data-mask="00/00/0000" required>
                                </div>
                            </div>
                            <div class="col-md-1 pl-1">
                                <div class="form-group">
                                    <label>Hora</label>
                                    <input type="text" class="form-control" data-mask="00:00" required>
                                </div>
                            </div>
                        </div>

                        <!-- Dados que descrevem a ocorrencia -->
                        <div class="row">
                            <div class="col-md-12 px-1">
                                <div class="form-group">
                                    <label>Resumo da ocorrência</label>
                                    <textarea class="form-control" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 pl-1">
                                <div class="form-group">
                                    <label>Tipo de ocorrência</label>
                                    <select class="form-control" required>
                                        <option selected></option>
                                        <option value="M">Queda do paciente</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-7 pl-1">
                                <div class="form-group">
                                    <label>Em que fase da assistência ocorreu?</label>
                                    <select class="form-control" required>
                                        <option selected></option>
                                        <option value="M">Na alta</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7 pl-1">
                                <div class="form-group">
                                    <label>Tipo Incidência <small>(com/sem Dano)</small></label>
                                    <select class="form-control" required>
                                        <option selected></option>
                                        <option value="M">Incidente sem dano</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5 pl-1">
                                <div class="form-group">
                                    <label>Característica <small>(Grau do Dano)</small></label>
                                    <select class="form-control" required>
                                        <option selected></option>
                                        <option value="M">Nenhum</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 px-1">
                                <div class="form-group">
                                    <label>Descrição da ocorrência</label>
                                    <textarea class="form-control" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary mx-auto" style="width: 200px; height: 40px; font-size: 14px" >Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
