<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('EventLog - Ocorrências')"></div>

<body style="background-color: #f4f3ef">

<div class="wrapper">

    <div th:replace="fragments/fragmentMenu/menu :: menu(2)"></div>

    <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent" th:fragment="header(codePage)">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand">Ocorrências</a>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="codePage">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#modalFiltroOcorrencia">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                                    <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/administrador/ocorrencias/form}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="content" style="margin-left: auto; margin-right: auto; margin-top: 100px; width: 900px;">
            <a th:each="ocorrencia : ${ocorrencias}" th:href="@{'ocorrencias/info/' + ${ocorrencia.id}}" class="card card-user position-relative" style="margin-top: 20px; width: 900px; height: 180px; text-decoration: none; ">
                <div class="card-body" style="padding: 40px; height: 180px;">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <b class="fw-bold" th:text="${ocorrencia.resumo}"></b>
                            <div th:text="'Tipo da ocorrencia: '+ ${ocorrencia.tipoOcorrencia.nome} + ${(ocorrencia.tipoOcorrencia.descricao != '' ? ('  ('+ocorrencia.tipoOcorrencia.descricao)+')' : '')}" style="margin-bottom: 5px; margin-top: 5px"></div>
                            <div th:text="'Local da ocorrencia: '+ ${ocorrencia.TipoSetor.nome} + ${(ocorrencia.TipoSetor.descricao != '' ? ('  ('+ocorrencia.TipoSetor.descricao)+')' : '')}"></div>
                        </div>
                        <span class="badge bg-primary rounded-pill" th:text="${ocorrencia.data} + '   ' + ${ocorrencia.hora}" style="color: white"></span>
                    </div>
                </div>
            </a>
            <h3 class="align-self-center" th:if="${ocorrencias.size() == 0}">
                Não há ocorrencias!
            </h3>
        </main>
    </div>
</div>

<div id="modalFiltroOcorrencia" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Filtragem de busca</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="width: 800px">
                <div class="container">
                    <form method="post" th:action="@{/administrador/ocorrencias/listfilter}" th:object="${ocorrenciaFiltro}">
                        <div class="row">
                            <div class="col-md-12 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">PRECCP</label>
                                    <input type="text" th:value="${null}" class="form-control" th:field="*{paciente.preccp}">
                                </div>
                            </div>
                        </div>

                        <!-- Dados de onde e quando foi a ocorrencia -->
                        <div class="row" style="margin-top: 20px">
                            <div class="col-md-8 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">Setor da ocorrência</label>
                                    <select class="form-control" th:field="*{tipoSetor.id}">
                                        <option th:value="null"></option>
                                        <option th:value="${tipo.id}" th:each="tipo : ${listaTipoSetor}" th:text="${tipo.nome + (tipo.descricao != '' ? ('  ('+tipo.descricao)+')' : '')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">Data</label>
                                    <input type="text" th:value="${null}" class="form-control" data-mask="00/00/0000" th:field="*{data}">
                                </div>
                            </div>
                            <div class="col-md-2 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">Hora</label>
                                    <input type="text" th:value="${null}" class="form-control" data-mask="00:00" th:field="*{hora}">
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px">
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">Tipo de ocorrência</label>
                                    <select class="form-control" th:field="*{tipoOcorrencia.id}">
                                        <option th:value="null"></option>
                                        <option th:value="${tipo.id}" th:each="tipo : ${listaTipoOcorrencia}" th:text="${tipo.nome + (tipo.descricao != '' ? ('  ('+tipo.descricao)+')' : '')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">Em que fase da assistência ocorreu?</label>
                                    <select class="form-control" th:field="*{tipoFaseAssistencia.id}">
                                        <option th:value="null"></option>
                                        <option th:value="${tipo.id}" th:each="tipo : ${listaTipoFaseAssistencia}" th:text="${tipo.nome + (tipo.descricao != '' ? ('  ('+tipo.descricao)+')' : '')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">Tipo Incidência <small>(com/sem Dano)</small></label>
                                    <select class="form-control" th:field="*{tipoIncidencia.id}">
                                        <option th:value="null"></option>
                                        <option th:value="${tipo.id}" th:each="tipo : ${listaTipoIncidencia}" th:text="${tipo.nome + (tipo.descricao != '' ? ('  ('+tipo.descricao)+')' : '')}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 pl-1">
                                <div class="form-group">
                                    <label style="color: #2a2b2d">Característica <small>(Grau do Dano)</small></label>
                                    <select class="form-control" th:field="*{tipoDano.id}">
                                        <option th:value="null"></option>
                                        <option th:value="${tipo.id}" th:each="tipo : ${listaTipoDano}" th:text="${tipo.nome + (tipo.descricao != '' ? ('  ('+tipo.descricao)+')' : '')}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 pl-1">
                                <div style="margin-top: 20px; margin-left: 22px">
                                    <input class="form-check-input" type="checkbox" th:field="*{pacienteFoiInternado}" th:checked="${pacienteFoiInternado}" style="width: 20px; height: 20px">
                                    <label class="form-check-label" style="margin-left: 15px; margin-top: 6px; color: #2a2b2d">
                                        O ocorrido levou a internação
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 pl-1">
                                <div style="margin-top: 20px; margin-left: 30px">
                                    <input class="form-check-input" type="checkbox" th:field="*{pacienteFaleceu}" th:checked="${pacienteFaleceu}" style="width: 20px; height: 20px">
                                    <label class="form-check-label" style="margin-left: 15px; margin-top: 6px; color: #2a2b2d">
                                        O ocorrido levou a óbito
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3 pl-1">
                                <div style="margin-top: 20px; margin-left: 40px">
                                    <input class="form-check-input" type="checkbox" th:field="*{visualizada}" th:checked="${visualizada}" style="width: 20px; height: 20px">
                                    <label class="form-check-label" style="margin-left: 15px; margin-top: 6px; color: #2a2b2d">
                                        Não visualizadas
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="ml-auto mr-auto">
                                <button type="submit" class="btn btn-primary mx-auto" style="width: 200px; height: 40px; font-size: 14px" >Filtrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
