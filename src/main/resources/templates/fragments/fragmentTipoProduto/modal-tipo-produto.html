<body lang="en" xmlns:th="http://www.thymeleaf.org">

    <div id="modalTipoProduto" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" th:fragment="modalTipoProduto(tipoProduto)">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Cadastro de tipos de produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form method="post" th:action="@{/tipoProduto/cadastrar}" th:object="${tipoProduto}">
                            <input class="invisible" id="idTipoProduto" name="idTipoProduto" th:field="*{id}" placeholder="Id do produto">

                            <div class="row">
                                <div class="col-md-12 px-1">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" class="form-control" th:field="*{nome}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="margin-bottom: 40px">
                                <div class="col-md-12 px-1">
                                    <div class="form-group">
                                        <label>Medida</label>
                                        <select class="form-control" th:field="*{medida}" required>
                                            <option value="KG">Quilograma</option>
                                            <option value="UNIDADE">Unidade</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
