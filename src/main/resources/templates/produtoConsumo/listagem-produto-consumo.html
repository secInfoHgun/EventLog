<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/head :: head('QueijoSoft')"></div>

    <body class="" style="overflow-y: hidden">
        <div class="wrapper ">

            <div th:replace="fragments/fragmentMenu/menu :: menu(8)"></div>

            <div class="main-panel">

                <div th:replace="fragments/header :: header(${tituloHeader}, 'PRODUTOCONSUMO')"></div>

                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card" th:fragment="table(produtos)">
                                <div class="card-body" style="height: 85vh; overflow-y: scroll">
                                    <table class="table">
                                        <thead class="text-primary">
                                            <th th:text="Nome"></th>
                                            <th th:text="Descrição"></th>
                                            <th th:text="Quantidade"></th>
                                            <th th:text="Qualidade"></th>
                                            <th th:text="Status"></th>
                                        </thead>

                                        <tbody>
                                        <tr th:each="produto : ${produtos}">
                                            <td th:text="${produto.nome}"></td>
                                            <td th:text="${produto.descricao}"></td>
                                            <td th:text="${produto.quantidade}"></td>
                                            <td th:text="${produto.qualidade}"></td>
                                            <td th:text="${produto.disponivel ? 'Disponível' : 'Indisponivel'}"></td>
                                            <td>
                                                <div class="d-flex">
                                                    <form method="get" th:action="@{'produtoConsumo/editar/' + ${produto.id}}" style="margin-right: 20px">
                                                        <button style="background: none; border: none">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#51cbce" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                                            </svg>
                                                        </button>
                                                    </form>
                                                    <form method="post" th:action="@{'produtoConsumo/deletar/' + ${produto.id}}">
                                                        <button style="background: none; border: none">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="red" class="bi bi-x-square" viewBox="0 0 16 16">
                                                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                            </svg>
                                                        </button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/fragmentTipoProduto/modal-tipo-produto :: modalTipoProduto(${tipoProduto})"></div>
        <!-- Colocar o action -->
        <div id="modalImpotacaoPlanilha" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Importação de planilha</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form method="post" th:action="@{/produtoConsumo/impotarPlanilha}">
                                <div class="form-group">
                                    <label class="control-label">Carregue o seu arquivo aqui .csv</label>
                                    <input type="file" accept=".csv" class="form-control" id="InputFileProdutoFinal" aria-describedby="fileHelp" name="arquivo">
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
